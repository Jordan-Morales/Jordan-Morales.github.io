<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/master.css">
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <script src="js/app.js" charset="utf-8"></script>
    <title></title>
  </head>
  <body>
    <form class="dataInput">
      <input type="text" name="pokeSel" placeholder="Pokemon Name or Number">
      <input type="submit" name="go" value="GO!">
    </form>
    <button type="button" name="prev" id='prev'>PREV</button>
    <div class="display">
      <div class="containerPrime">
        <div id="spriteDisplay">
          <img id="sprite">
          </img>
        </div>
        Number:
        <div id="id">

        </div>
        Name:
        <div id="name">
        </div>
        Height:
        <div id="height">

        </div>
        Weight:
        <div id="weight">
        </div>
        Type:
        <div id="type">
        </div>
      </div>

      <div class="containerBeta">

        <div class="additionalInfo">
          <h6>List of Additional Stats:</h6>
          Growth Rate:
          <div id="growthRate">
          </div>
          <!-- <div class="move1">
          </div> -->
        </div>
      </div>
    </div>
    <button type="button" name="next" id='next'>NEXT</button>
  </body>
</html>
