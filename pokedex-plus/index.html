<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/master.css">
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <script src="js/app.js" charset="utf-8"></script>
    <title></title>
  </head>
  <body>
    <header>
      <form class="dataInput">
        <input type="text" name="pokeSel" placeholder="Pokemon Name or Number">
        <input type="submit" name="go" value="GO!">
        <div class="links">
          <a href="map.html" id="map">
            <ion-icon name="map" size="large"></ion-icon>
          </a>
          <a href="game.html" id="game">
            <ion-icon name="logo-game-controller-a" size="large"></ion-icon>
          </a>
        </div>
      </form>
    </header>
      <img src="img/pokedex-cover.png" alt="pokedex cover" id="pokedexCover">
    <div class="containAll">
      <button type="button" name="prev" id='prev'>
        <img src="img/left-arrow.png" alt="back arrow">
      </button>
      <div class="display">
          <div id="spriteDisplay">
            <img id="sprite">
            </img>
          </div>
        <div class="containerPrime">
          <div class="row" id="Row1">
            <p>Number:</p>
            <div id="id">
            </div>
          </div>
          <div class="row" id="Row2">
            <p>Name:</p>
            <div id="name">
            </div>
          </div>
          <div class="row" id="Row3">
            <p>Height:</p>
            <div class="bind">
              <div id="height">
              </div>
              <p class="unit">m</p>
            </div>
          </div>
          <div class="row" id="Row4">
            <p>Weight:</p>
            <div class="bind">
              <div id="weight">
              </div>
              <p class="unit">kg</p>
            </div>
          </div>
          <div class="row" id="Row5">
            <p>Types:</p>
            <div id="type">
            </div>
            <div id="type2">
            </div>
          </div>
        </div>

        <div class="containerBeta">

          <div class="additionalInfo">
            <div class="break">
            List of Additional Stats:
            </div>
            <div class="row" id="Row2-1">
              <p>Growth Rate:</p>
              <div id="growthRate">
              </div>
            </div>
            <div class="row" id="Row2-2">
              <p>About:</p>
              <div id="flavorText">
              </div>
            </div>
            <!-- <div class="move1">
            </div> -->
          </div>
        </div>
      </div>
      <button type="button" name="next" id='next'>
        <img src="img/right-arrow.png" alt="right arrow">
      </button>
    </div>
  </body>
</html>
