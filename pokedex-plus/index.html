<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/master.css">
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <script src="js/app.js" charset="utf-8"></script>
    <title></title>
  </head>
  <body>
    <div class="containAll">
      <header>
        <form class="dataInput">
          <input type="text" name="pokeSel" placeholder="Pokemon Name or Number">
          <input type="submit" name="go" value="GO!">
        </form>
      </header>
      <button type="button" name="prev" id='prev'>prev</button>
      <div class="display">
          <div id="spriteDisplay">
            <img id="sprite">
            </img>
          </div>
        <div class="containerPrime">
          <div class="row" id="Row1">
            <p>Number:</p>
            <div id="id">
            </div>
          </div>
          <div class="row" id="Row2">
            <p>Name:</p>
            <div id="name">
            </div>
          </div>
          <div class="row" id="Row3">
            <p>Height:</p>
            <div class="bind">
              <div id="height">
              </div>
              <p class="unit">decimeters</p>
            </div>
          </div>
          <div class="row" id="Row4">
            <p>Weight:</p>
            <div class="bind">
              <div id="weight">
              </div>
              <p class="unit">hectograms</p>
            </div>
          </div>
          <div class="row" id="Row5">
            <p>Types:</p>
            <div id="type">
            </div>
          </div>
        </div>

        <div class="containerBeta">

          <div class="additionalInfo">
            <h6>List of Additional Stats:</h6>
            Growth Rate:
            <div id="growthRate">
            </div>
            <!-- <div class="move1">
            </div> -->
          </div>
        </div>
      </div>
      <button type="button" name="next" id='next'>next</button>
    </div>
  </body>
</html>
